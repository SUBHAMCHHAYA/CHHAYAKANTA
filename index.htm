<style>
	*{
		margin:0;padding:0;
	}
	div{
		height:100vh;
		display:flex;
		justify-content:center;
		align-items:center;
	}
	div ul{
		display:flex;
		border-bottom:45px solid black;
	}
	div ul li{width:50px;height:50;
		list-style:none;
		background:black;
		margin:0 10px;
		border-radius:50%;
		text-align:center;
		padding:5px;
		box-sizing:border-box;
		font-weight:bolder;
		animation:jump 4s linear infinite;
	}
	@keyframes jump{
	0%{transform:translateY(0);}
	50%{transform:translateY(-450px);}
		100%{transform:translateY(0);}}
			ul li:nth-child(1)
			{animation-delay:0.9s;background-color:skyblue;
			}
			ul li:nth-child(2){
				animation-delay:2s;
				background-color:hotpink;
			}
			ul li:nth-child(3){
				animation-delay:2.5s;
				background-color:cyan;
			}
			ul li:nth-child(4){
				animation-delay:3s;
				background-color:orange;
			}
			ul li:nth-child(5){
				animation-delay:1s;
				background-color:lime;
			}
		</style>
		<body>
			<div>
				<ul>
				<li>A</li>
				<li>I</li>
				<li>S</li>
				<li>E</li>
				<li>T</li>
			</ul>
		</body>
